nullversion: 2
models:
- name: shiprev
  description: This model aggregates revenue data by shipping mode and year, providing insights into revenue distribution across different shipping methods and time periods.
  columns:
  - name: ship_mode
    description: The mode of shipping used for the orders.
    data_tests:
      - not_null
  - name: ship_year
    description: The year in which the shipping occurred.
    data_tests:
      - not_null
  - name: total_revenue
    description: The total revenue generated for each shipping mode and year.
    data_tests:
      - not_null