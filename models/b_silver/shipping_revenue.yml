models:
  - name: shipping_revenue
    description: This model calculates the total revenue generated from shipping activities, categorized by different shipping modes.
    columns:
      - name: shipmode
        description: The mode of shipping used for the order, such as air, sea, or land.
        tests:
          - not_null
      - name: shipping_revenue
        description: The total revenue generated from shipping activities for each shipping mode.
        tests:
          - not_null