models:
  - name: shipping_revenue
    description: This model calculates the total revenue generated from shipping activities, grouped by shipping mode and year. It helps in analyzing the revenue trends based on different shipping methods and time periods.
    columns:
      - name: shipmode
        description: The mode of shipping used for the order, such as air, sea, or land.
        data_tests:
          - not_null
      - name: ship_year
        description: The year in which the shipping took place.
        data_tests:
          - not_null
      - name: total_revenue
        description: The total revenue generated from shipping activities for each shipping mode and year combination, ordered by descending revenue.
        data_tests:
          - not_null