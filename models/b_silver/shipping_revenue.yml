models:
  - name: shipping_revenue
    description: This model calculates the total shipping revenue for each shipping mode by aggregating revenue from the order line items.
    columns:
      - name: shipmode
        description: The mode of shipping used for the order, such as standard or express.
        tests:
          - not_null
      - name: shipping_rev
        description: The total revenue generated from shipping for the specific shipping mode.
        tests:
          - not_null