version: 2
models:
- name: ship_rev
  description: This model calculates the total revenue generated by each shipping
    mode for each year. It aggregates revenue data from the 'fct_order_customer' model,
    grouping by shipping year and mode, and orders the results by year and mode.
  columns:
  - name: ship_year
    description: The year in which the shipment was made.
    data_tests:
      - not_null
  - name: ship_mode
    description: The mode of transportation used for the shipment.
    data_tests:
      - not_null
  - name: total_revenue
    description: The total revenue generated for each shipping mode in a given year.
    data_tests:
      - not_null