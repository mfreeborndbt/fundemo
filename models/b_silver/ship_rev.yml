version: 1
models:
- name: ship_rev
  description: This model calculates the total revenue generated for each shipping
    mode and year. It aggregates revenue data from the order customer fact table,
    providing insights into revenue trends based on shipping methods and time periods.
  columns:
  - name: shipmode
    description: The mode of shipping used for the orders, such as air, sea, or land.
    data_tests:
      - not_null
  - name: ship_year
    description: The year in which the shipping took place, extracted from the ship
      date.
    data_tests:
      - not_null
  - name: total_revenue
    description: The total revenue generated for each shipping mode and year, rounded
      to the nearest whole number.
    data_tests:
      - not_null