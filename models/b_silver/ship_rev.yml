models:
  - name: ship_rev
    description: This model calculates the total revenue generated for each shipping mode by aggregating revenue from the order line items.
    columns:
      - name: shipmode
        description: The mode of shipping used for the order.
        tests:
          - not_null
      - name: ship_rev
        description: The total revenue generated for the specific shipping mode.
        tests:
          - not_null