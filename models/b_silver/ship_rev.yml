nullversion: 2
models:
- name: ship_rev
  description: This model aggregates revenue by shipping mode and year, providing insights into revenue distribution across different shipping methods and time periods.
  columns:
  - name: ship_mode
    description: The method of shipping used for the order.
    data_tests:
      - not_null
  - name: ship_year
    description: The year in which the order was shipped.
    data_tests:
      - not_null
  - name: total_revenue
    description: The total revenue generated from orders for each shipping mode and year.
    data_tests:
      - not_null