models:
- name: ship_rev
  description: This model calculates the total revenue generated by each shipping
    mode for each year. It aggregates revenue data from the 'fct_order_lineitems'
    model, providing insights into revenue trends based on shipping methods over time.
  columns:
  - name: year
    description: The year in which the revenue was generated.
    data_tests:
      - not_null
  - name: shipmode
    description: The mode of shipping used for the orders.
    data_tests:
      - not_null
  - name: total_revenue
    description: The total revenue generated for each shipping mode in a given year.
    data_tests:
      - not_null
