version: 2
models:
- name: shipping_rev
  description: This model calculates the total revenue generated from shipping activities,
    grouped by shipping mode and year. It provides insights into the revenue trends
    based on different shipping methods over time.
  columns:
  - name: shipmode
    description: The mode of shipping used for the orders, such as air, sea, or land.
    data_tests:
      - not_null
  - name: ship_year
    description: The year in which the shipping activity took place.
    data_tests:
      - not_null
  - name: total_revenue
    description: The total revenue generated from shipping activities for each shipping
      mode and year.
    data_tests:
      - not_null