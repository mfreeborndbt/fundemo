models:
  - name: shipping_rev
    description: This model calculates the total shipping revenue for each shipping mode, providing insights into which shipping methods generate the most revenue.
    columns:
      - name: shipmode
        description: The mode of shipping used for the order.
        data_tests:
          - not_null
      - name: shipping_rev
        description: The total revenue generated from the shipping mode, rounded to the nearest whole number.
        data_tests:
          - not_null