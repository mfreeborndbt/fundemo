version: 2
models:
- name: shipping_rev
  description: This model calculates the total revenue generated from shipping orders,
    categorized by shipping mode and year. It provides insights into revenue trends
    based on different shipping methods over time.
  columns:
  - name: ship_year
    description: The year in which the shipping occurred.
  - name: ship_mode
    description: The mode of shipping used for the orders.
  - name: total_revenue
    description: The total revenue generated from shipping orders for the specified
      year and shipping mode.
