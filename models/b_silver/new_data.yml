models:
  - name: new_data
    description: The purpose of this model is to aggregate revenue by different shipping modes to analyze the distribution of revenue across various shipping methods.
    columns:
      - name: shipmode
        description: The shipping mode used for the orders.
        tests:
          - not_null
      - name: sm_rev
        description: The total revenue generated for each shipping mode, calculated by summing the revenue of orders associated with that shipping mode.
        tests:
          - not_null