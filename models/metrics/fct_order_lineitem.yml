semantic_models:
  - name: order_lineitems
    defaults:
      agg_time_dimension: order_date
    description: |
      Order line item fact table. This tableâ€™s grain is one row per line item within an order.
    model: ref('fct_order_lineitems')

    entities:
      - name: order_lineitem_id
        type: primary
        expr: orderkey || '|' || linenumber
      - name: customer_key
        type: foreign

    dimensions:
      - name: order_date
        type: time
        type_params:
          time_granularity: month
      - name: orderpriority
        type: categorical
      - name: returnflag
        type: categorical
      - name: shipmode
        type: categorical

    measures:
      - name: order_total
        description: "The total revenue for each line item."
        agg: sum
        expr: revenue
        create_metric: true
      - name: line_item_quantity
        description: "The quantity of product for each line item."
        agg: sum
        expr: quantity
        create_metric: true

metrics:
  - name: total_revenue_non_returned
    description: "Total revenue for non-returned items."
    type: simple
    label: "Actual Revenue"
    type_params:
      measure:
        name: order_total
    filter: "{{ Dimension('order_lineitems__returnflag') }} = 0"

  - name: revenue_per_item
    description: "Revenue per item."
    label: "Revenue Per Item"
    type: ratio
    type_params:
      numerator:
        name: order_total
      denominator:
        name: line_item_quantity