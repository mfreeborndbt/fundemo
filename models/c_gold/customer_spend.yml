models:
  - name: customer_spend
    description: This model calculates the total spend of each customer and categorizes them into different spending tiers based on their total revenue.
    columns:
      - name: custkey
        description: A unique identifier for each customer.
      - name: customer_spend
        description: The total revenue generated by a customer, rounded to the nearest whole number.
      - name: customer_tier
        description: The spending category of a customer based on their total spend, ranging from Tier 1 to Tier 5.