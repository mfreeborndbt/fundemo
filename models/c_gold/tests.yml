models:
  - name: test
    description: "Test model aggregating total revenue by shipmode"
    tests:
      - dbt_expectations.expect_table_aggregation_to_equal_other_table:
          expression: sum(TRUCK_REVENUE)
          compare_model: ref('test_macro')
          compare_expression: sum(TRUCK_REVENUE)

      - dbt_expectations.expect_table_aggregation_to_equal_other_table:
          expression: sum(MAIL_REVENUE)
          compare_model: ref('test_macro')
          compare_expression: sum(MAIL_REVENUE)

      - dbt_expectations.expect_table_aggregation_to_equal_other_table:
          expression: sum(REGAIR_REVENUE)
          compare_model: ref('test_macro')
          compare_expression: sum(REGAIR_REVENUE)

      - dbt_expectations.expect_table_aggregation_to_equal_other_table:
          expression: sum(AIR_REVENUE)
          compare_model: ref('test_macro')
          compare_expression: sum(AIR_REVENUE)

      - dbt_expectations.expect_table_aggregation_to_equal_other_table:
          expression: sum(FOB_REVENUE)
          compare_model: ref('test_macro')
          compare_expression: sum(FOB_REVENUE)

      - dbt_expectations.expect_table_aggregation_to_equal_other_table:
          expression: sum(SHIP_REVENUE)
          compare_model: ref('test_macro')
          compare_expression: sum(SHIP_REVENUE)

      - dbt_expectations.expect_table_aggregation_to_equal_other_table:
          expression: sum(RAIL_REVENUE)
          compare_model: ref('test_macro')
          compare_expression: sum(RAIL_REVENUE)