models:
  - name: ship_mode_rev
    description: This model aggregates revenue by different shipping modes, providing insights into revenue distribution across various shipping methods.
    columns:
      - name: shipmode
        description: The mode of shipping used for the order.
        tests:
          - not_null
      - name: revenue
        description: The total revenue generated for each shipping mode.
        tests:
          - not_null